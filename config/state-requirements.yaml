# DATA QUALITY NOTES
# ============================================================================

data_quality_notes: |
  IMPORTANT VARIATIONS IN STATE DEFINITIONS:

  What counts as "instructional time" varies by state:
  - Some INCLUDE lunch, recess, passing periods (TX, AZ, WI)
  - Some EXCLUDE lunch, recess (AL, IN, LA, DE)
  - Many do not specify

  We preserve state definitions as-is rather than attempting to normalize:
  - More intellectually honest
  - Respects state policy choices
  - Avoids making unfounded assumptions
  - Learning happens during lunch and recess too!

  Other considerations:
  - Requirements are MINIMUMS - actual schedules often exceed
  - Some states specify annual hours, others daily hours
  - Conversions assume 180-day school year unless noted otherwise
  - Requirements change periodically - verify with current statute
  - Some states (NH, OR) set MAXIMUMS rather than minimums

