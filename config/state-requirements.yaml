# ============================================================================
# CALCULATION GUIDELINES
# ============================================================================

calculation_notes: |
  For districts with multiple grade levels:

  1. Get enrollment by grade level (from NCES CCD or state data)
  2. Apply appropriate minutes_per_day for each grade span
  3. Calculate weighted average:

     weighted_minutes = Σ(enrollment_i × minutes_i) / total_enrollment

  Example:
    Elementary (K-8):  6,000 students × 300 minutes = 1,800,000
    High School (9-12): 2,500 students × 330 minutes = 825,000
    Total: 8,500 students

    Weighted = (1,800,000 + 825,000) / 8,500 = 309 minutes/day

default_values:
  when_state_unknown:
    minutes_per_day: 300
    notes: "Use 300 minutes (5 hours) as default when state requirement unknown"

  when_grade_data_unavailable:
    use: "weighted_national_average"
    value: 315
    notes: "Use 315 minutes when grade-level enrollment not available"

