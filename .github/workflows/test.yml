name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lct_user
          POSTGRES_PASSWORD: lct_password
          POSTGRES_DB: learning_connection_time
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up database schema
        env:
          DATABASE_URL: postgresql://lct_user:lct_password@localhost:5432/learning_connection_time
        run: |
          psql $DATABASE_URL -f infrastructure/database/schema.sql

      - name: Run tests
        env:
          DATABASE_URL: postgresql://lct_user:lct_password@localhost:5432/learning_connection_time
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v --tb=short

      - name: Run utility tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest infrastructure/quality-assurance/tests/ -v --tb=short
